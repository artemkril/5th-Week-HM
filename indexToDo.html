<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesToDo.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todoForm">
            <label for="todoInput">ToDo:</label>
            <input type="text" id="todoInput" required>

            <label for="deadlineInput">Deadline:</label>
            <input type="date" id="deadlineInput">

            <button type="button" onclick="addTodo()">Додати</button>
        </form>

        <ul id="todoList"></ul>
    </div>

    <script src="typeToDo.js"></script>
</body>
</html>
